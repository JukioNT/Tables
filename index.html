<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tables</title>
</head>

<body>
    <div>

        <h1>Tabela 1</h1>

        <table>
            <thead>
                <tr>
                    <th>curso</th>
                    <th>nome</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>info</td>
                    <td>Maria</td>
                </tr>
                <tr>
                    <td>edif</td>
                    <td>João</td>
                </tr>
                <tr>
                    <td>info</td>
                    <td>José</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>

        <h1>Tabela 2</h1>

        <table>
            <thead>
                <tr>
                    <th colspan="3">Alunos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">2</td>
                    <td colspan="2">info</td>
                </tr>
                <tr>
                    <td>Mat</td>
                    <td>Port</td>
                </tr>
                <tr>
                    <td colspan="2">5</td>
                    <td>4</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>

        <h1>Exercicio 1</h1>

        <table>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="4">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>

    <div>

        <h1>Exercicio 2</h1>

        <table>
            <tr>
                <td>8</td>
                <td>3</td>
                <td>6</td>
                <td rowspan="4">5</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
                <td rowspan="3">7</td>
            </tr>
            <tr>
                <td>1</td>
                <td>9</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
            </tr>
        </table>
    </div>
</body>

</html>
